{% extends "base.html" %}
{% block title %}THE CRYPTIC VAULT | Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-market-gray border border-market-gold p-8 rounded-lg shadow-xl">
    <h2 class="text-3xl text-market-gold font-bold mb-6 text-center">ACCESS POINT</h2>
    
    {% if error %}
        <p class="bg-red-900 border border-red-500 text-white p-3 rounded mb-4">{{ error }}</p>
    {% endif %}
    
    {% if success_message %}
        <p class="bg-green-900 border border-green-500 text-white p-3 rounded mb-4">{{ success_message }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-400 text-sm font-bold mb-2">Username (Alias)</label>
            <input type="text" id="username" name="username" required 
                   class="shadow appearance-none border border-market-border bg-white rounded w-full py-3 px-4 text-black leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div class="mb-6 relative">
            <label for="login-password" class="block text-gray-400 text-sm font-bold mb-2">Password (PGP Passphrase)</label>
            <input type="password" id="login-password" name="password" required 
                   class="shadow appearance-none border border-market-border bg-white rounded w-full py-3 px-4 text-black mb-3 leading-tight focus:outline-none focus:shadow-outline">
            
            <span class="absolute right-0 top-9 mr-3 text-gray-700 cursor-pointer toggle-icon" 
                  onclick="togglePassword('login-password')">
                <i id="toggle-login-password" class="fas fa-eye-slash"></i>
            </span>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" 
                    class="bg-market-gold hover:bg-yellow-400 text-black font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline transition duration-150">
                Login
            </button>
            <a href="{{ url_for('register') }}" class="inline-block align-baseline font-bold text-sm text-gray-400 hover:text-white">
                Register New Handler
            </a>
        </div>
    </form>
</div>
{% endblock %}
